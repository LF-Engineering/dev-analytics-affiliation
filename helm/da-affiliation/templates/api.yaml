{{- $skipAPI := .Values.skipAPI -}}
{{ if not $skipAPI }}
{{- $cert := .Files.Get (printf "secrets/CERT.%s.secret" .Values.deployEnv) -}}
---
apiVersion: v1
kind: Service
metadata:
  namespace: '{{ .Values.namespace }}'
  name: '{{ .Values.apiServiceName }}'
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ $cert }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
  labels:
    name: da-affiliation
    type: api
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
    #protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
  selector:
    name: da-affiliation
    type: api
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: '{{ .Values.namespace }}'
  name: '{{ .Values.apiPodName }}'
  labels:
    name: da-affiliation
    type: api
spec:
  replicas: {{ .Values.nodeNum }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.apiMaxSurge }}
      maxUnavailable: {{ .Values.apiMaxUnavailable }}
  selector:
    matchLabels:
      name: da-affiliation
      type: api
  template:
    metadata:
      namespace: '{{ .Values.namespace }}'
      labels:
        name: da-affiliation
        type: api
    spec:
{{ if gt (.Values.nodeNum|int) 1 }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: type
                operator: In
                values:
                - api
            topologyKey: kubernetes.io/hostname
{{ end }}
      containers:
      - command:
        - {{ .Values.apiCommand }}
        name: '{{ .Values.apiPodName }}'
        image: {{ .Values.apiImage }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: 8080
        env:
        - name: LOG_LEVEL
          value: '{{ .Values.logLevel }}'
        - name: N_CPUS
          value: '{{ .Values.nCPUs }}'
        - name: DA_AFF_API_SQL_OUT
          value: '{{ .Values.sqlOut }}'
        - name: USE_SEARCH_IN_MERGE
          value: '{{ .Values.useSearchInMergeQueries }}'
        - name: SYNC_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiSecret }}
              key: SYNC_URL.secret
        - name: API_DB_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiSecret }}
              key: API_DB_ENDPOINT.secret
        - name: SH_DB_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiSecret }}
              key: SH_DB_ENDPOINT.secret
        - name: SH_DB_RO_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiSecret }}
              key: SH_DB_RO_ENDPOINT.secret
        - name: ELASTIC_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiSecret }}
              key: ELASTIC_URL.secret
        - name: ELASTIC_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiSecret }}
              key: ELASTIC_USERNAME.secret
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiSecret }}
              key: ELASTIC_PASSWORD.secret
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiSecret }}
              key: AUTH0_CLIENT_ID.secret
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiSecret }}
              key: AUTH0_DOMAIN.secret
        - name: AUTH0_USERNAME_CLAIM
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiSecret }}
              key: AUTH0_USERNAME_CLAIM.secret
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            secretKeyRef:
              name: {{ .Values.apiSecret }}
              key: CORS_ALLOWED_ORIGINS.secret
      restartPolicy: {{ .Values.apiRestartPolicy }}
      nodeSelector:
{{- with .Values.nodeSelector -}}
{{ toYaml . | nindent 8 }}
{{ end }}
{{ end }}
